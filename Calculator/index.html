<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h2>Calculator</h2>
        <div class="row m-0 mb-3 g-0">
            <div class="col-auto">
            <input type="text" class="form-control" dir="rtl">
        </div>
        </div>
       <div class="row">
        <div class="col-auto">
            <div class="row  mb-1 justify-content-space-between">
                <div class="col-auto">
                    <button class=" btn btn-light">7</button>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-light">8</button>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-light">9</button>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-light">*</button>
                </div>
            </div>
            <div class="row mb-1 justify-content-space-between">
                <div class="col-auto">
                    <button class=" btn btn-light">6</button>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-light">5</button>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-light">4</button>
                </div>
                <div class="col-auto">
                    <button class=" btn btn-light">-</button>
                </div>
            </div>
            <div class="row  mb-1 justify-content-space-between">
                        <div class="col-auto">
                            <button class=" btn btn-light">3</button>
                        </div>
                        <div class="col-auto">
                            <button class=" btn btn-light">2</button>
                        </div>
                        <div class="col-auto">
                            <button class=" btn btn-light">1</button>
                        </div>
                        <div class="col-auto">
                            <button class=" btn btn-light">+</button>
                        </div>
                    </div>
                    <div class="row  mb-1 justify-content-space-between">
                        <div class="col-auto">
                            <button class=" btn btn-light">0</button>
                        </div>
                        <div class="col-auto">
                            <button class=" btn btn-light">-</button>
                        </div>
                        <div class="col-auto">
                            <button class=" btn btn-light">%</button>
                        </div>
                        <div class="col-auto">
                            <button class=" btn btn-light">#</button>
                        </div>
                    </div>
                    <div class="row  mb-1 justify-content-space-between">
                        <div class="col">
                            <div class="btn btn-primary w-100">=</div>
                        </div>
                        <div class="col-auto">
                            <div class="btn btn-primary">C</div>
                        </div>
                    </div>
                    </div>
        </div>
       </div>
            </div>
    </div>

</body>
</html>
